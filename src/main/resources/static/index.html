<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 추가 -->
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">게시판 목록</h1>
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addPostModal">글 작성</button>
    <div id="restaurant-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<!-- 글 작성 모달 -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPostModalLabel">새 글 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPostForm">
                    <div class="mb-3">
                        <label for="post-title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="post-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="post-content" class="form-label">내용</label>
                        <textarea class="form-control" id="post-content" rows="4" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addPost()">작성하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetchRestaurants();
</script>
</body>
</html>
