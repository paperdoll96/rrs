<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <button class="btn btn-secondary mb-4" onclick="history.back()">뒤로 가기</button>
  <h1 id="post-title" class="text-center mb-4"></h1>
  <div id="post-detail" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">내용</h5>
      <p class="card-text" id="post-content"></p>
    </div>
  </div>

  <h3>댓글</h3>
  <div id="comment-list" class="list-group mb-4"></div>

  <h3>댓글 작성</h3>
  <form id="comment-form" class="mb-5">
    <div class="mb-3">
      <textarea id="comment-content" class="form-control" placeholder="댓글 내용을 작성하세요" required></textarea>
    </div>
    <button type="button" class="btn btn-success" onclick="submitReview()">작성하기</button>
  </form>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const restaurantId = urlParams.get('restaurantId');

  fetchRestaurantDetail(restaurantId);
  fetchReviews(restaurantId);
</script>
</body>
</html>
